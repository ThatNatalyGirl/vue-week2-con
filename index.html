<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>AcronumCon Check In</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/app.css">
		<link href="https://fonts.googleapis.com/css?family=Hanalei+Fill" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
	</head>
	<body>

		<div id="app">
			<h1>Welcome to SushiCon!</h1>
			<h2>Check in</h2>
			<input v-model="newName" placeholder="name">
			<input id="email" v-model="newEmail" placeholder="email">
			<button id="button" v-on:click="addPerson">Register</button>
			<ul>
				<li v-for="person in people">
					<img v-bind:src="person.image">
					<h3>{{person.name}}</h3>
					<p>{{person.email}}</p>
					<p>{{person.timestamp}}</p>
				</li>
			</ul>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="dist/js/app.js"></script>

	</body>
</html>
